<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
	<title>Criando um botão</title>
</head>
<style>
	.button {
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    width: 250px;
    background: linear-gradient(#4CAF50, yellow);
}


.button3 {border-radius: 30px;}
.button4 {border-radius: 30px;}

</style>

<body>
	<h2>Propriedade border-radius</h2>
	<p>Criando um botão com bordas arredondadas</p>


<button class="button button3">8px</button><br>
<button class="button button4">12px</button>


</body>
</html>
