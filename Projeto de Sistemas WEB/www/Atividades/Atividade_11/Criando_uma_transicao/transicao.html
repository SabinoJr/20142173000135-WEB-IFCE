<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
	<title>Criando uma Div com sombra rotação</title>
</head>
<style>
div {
    width: 300px;
    height: 100px;
    padding: 15px;
    background-color: gray;
    box-shadow: 8px 8px 8px #000;
    transform: rotate(-8deg);
    transition: width 2s;
    - webkit transition: width 2s; 
}
</style>
<body>
	<h1>Criando uma div com uma sombra</h1>
	<div>Propriedade div com sombra</div>


</body>
</html>
