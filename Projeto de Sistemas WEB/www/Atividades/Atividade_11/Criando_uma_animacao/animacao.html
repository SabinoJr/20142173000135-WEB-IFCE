<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: animacao;
    animation-duration: 2s;
}

/* Standard syntax */
@keyframes animacao {
    from {background-color: red;}
    to {background-color: yellow;}
    to {background-color: green;}
}
</style>
</head>
<body>

<p><b>Criando uma animação</p>

<div></div>


</body>
